<ion-content [fullscreen]="true" class="font-app">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-light to-white p-4">

    <!-- Card -->
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">

      <!-- Icon -->
      <div class="mb-8">
        <div class="inline-flex items-center justify-center p-3 bg-primary rounded-xl">
          <ion-icon name="person-add" class="text-white text-3xl"></ion-icon>
        </div>
      </div>

      <!-- Title & Subtitle -->
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Ustvari račun</h1>
      <p class="text-gray-600 mb-8">Pridružite se skupnosti kolesarjev</p>

      <!-- Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-5">

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Uporabniško ime</label>
          <input type="text" formControlName="uporabnikoIme"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            [class.border-red-500]="registerForm.get('uporabnikoIme')?.invalid && registerForm.get('uporabnikoIme')?.touched">
          <div
            *ngIf="registerForm.get('uporabnikoIme')?.hasError('required') && registerForm.get('uporabnikoIme')?.touched"
            class="text-red-500 text-xs mt-1">
            Uporabniško ime je obvezno.
          </div>
          <div
            *ngIf="registerForm.get('uporabnikoIme')?.hasError('minlength') && registerForm.get('uporabnikoIme')?.touched"
            class="text-red-500 text-xs mt-1">
            Uporabniško ime mora biti dolgo vsaj 3 znake.
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Geslo</label>
          <input type="password" formControlName="geslo"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            [class.border-red-500]="registerForm.get('geslo')?.invalid && registerForm.get('geslo')?.touched">
          <div *ngIf="registerForm.get('geslo')?.invalid && registerForm.get('geslo')?.touched"
            class="text-red-500 text-xs mt-1">
            Geslo mora vsebovati vsaj 6 znakov.
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Potrdi geslo</label>
          <input type="password" formControlName="potrdiGeslo"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            [class.border-red-500]="(registerForm.hasError('mismatch') || registerForm.get('potrdiGeslo')?.invalid) && registerForm.get('potrdiGeslo')?.touched">
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('potrdiGeslo')?.touched"
            class="text-red-500 text-xs mt-1">
            Gesli se ne ujemata.
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="registerForm.invalid"
          class="w-full py-3 px-4 bg-primary hover:bg-primary-shade text-white font-medium rounded-lg shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed">
          Registracija
        </button>

        <!-- Login Link -->
        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            Že imate račun?
            <a (click)="goToLogin()" class="text-primary hover:text-primary-shade font-medium cursor-pointer">Prijavite
              se</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</ion-content>
