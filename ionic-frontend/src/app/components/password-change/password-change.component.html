<div class="bg-white rounded-2xl overflow-hidden max-w-md mx-auto">
    <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between bg-gray-50/50">
        <h2 class="text-xl font-bold text-gray-900">Sprememba gesla</h2>
        <button (click)="cancel()" class="p-2 hover:bg-gray-200 rounded-full transition-colors">
            <ion-icon name="close-outline" class="text-2xl text-gray-500"></ion-icon>
        </button>
    </div>

    <div class="p-6">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- New Password -->
            <div>
                <label for="novoGeslo" class="block text-sm font-medium text-gray-700 mb-1">Novo geslo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <ion-icon name="lock-closed-outline" class="text-gray-400"></ion-icon>
                    </div>
                    <input type="password" id="novoGeslo" formControlName="novoGeslo"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                        placeholder="Vnesite novo geslo">
                </div>
                <p *ngIf="passwordForm.get('novoGeslo')?.touched && passwordForm.get('novoGeslo')?.errors?.['required']"
                    class="mt-1 text-xs text-red-600">Geslo je obvezno</p>
                <p *ngIf="passwordForm.get('novoGeslo')?.touched && passwordForm.get('novoGeslo')?.errors?.['minlength']"
                    class="mt-1 text-xs text-red-600">Geslo mora imeti vsaj 6 znakov</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmGeslo" class="block text-sm font-medium text-gray-700 mb-1">Ponovite novo
                    geslo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <ion-icon name="lock-closed" class="text-gray-400"></ion-icon>
                    </div>
                    <input type="password" id="confirmGeslo" formControlName="confirmGeslo"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                        placeholder="Ponovite novo geslo">
                </div>
                <p *ngIf="passwordForm.get('confirmGeslo')?.touched && passwordForm.errors?.['mismatch']"
                    class="mt-1 text-xs text-red-600">Gesli se ne ujemata</p>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="button" (click)="cancel()"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                    Prekliƒçi
                </button>
                <button type="submit" [disabled]="passwordForm.invalid || isSubmitting"
                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-sm">
                    <span *ngIf="!isSubmitting">Shrani spremembe</span>
                    <ion-spinner *ngIf="isSubmitting" name="crescent" class="h-4 w-4"></ion-spinner>
                </button>
            </div>
        </form>
    </div>
</div>
